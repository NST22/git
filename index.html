<!DOCTYPE html>
<html lang="en">

    <style>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                              
                <form id = "search-form" 
                        action="" 
                        style=" margin-top: 50px; font-family:'Times New Roman', Times, serif">
                    <input type="search" 
                            placeholder="Input a city" 
                            autofocus = "on" 
                            autocomplete="off"
                            class="form-control"
                            id ="city-input">
                </form>
                </div>
                <div class="col-2">
                    <button id="Search"> Search </button>          
                </div>
                <div>
                    <button id="CurrentLocation"> Current location</button>
                </div>
            </div>
          
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li> <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"> 
                    <a href="#" id="Celsius_link" class="active"> 째C</a> | <a href="#" id="Fahrengeit_link"> 째F</a> 
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li> Pressure: <span id="pressure"></span> mbar</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind speed: <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <a href="https://github.com/NST22/git#bottom">Open-source code</a><span>, by Nataliia Steblii</span>
      </div>
    </div>
    <script>
      function formatDate(timestamp) {
  let date = new Date(timestamp);
  let hours = date.getHours();
  if (hours < 10) {
    hours = `0${hours}`;
  }
  let minutes = date.getMinutes();
  if (minutes < 10) {
    minutes = `0${minutes}`;
  }

  let days = [
    "Sunday",
    "Monday",
    "Tuesday",
    "Wednesday",
    "Thursday",
    "Friday",
    "Saturday",
  ];
  let day = days[date.getDay()];
  return `${day} ${hours}:${minutes}`;
}

function formatDay(timestamp) {
  let date = new Date(timestamp * 1000);
  let day = date.getDay();
  let days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

  return days[day];
}

function displayForecast(response) {
  let forecast = response.data.daily;

  let forecastElement = document.querySelector("#forecast");

  let forecastHTML = `<div class="row">`;
  forecast.forEach(function (forecastDay, index) {
    if (index < 6) {
      forecastHTML =
        forecastHTML +
        `
      <div class="col-2">
        <div class="weather-forecast-date">${formatDay(forecastDay.dt)}</div>
        <img
          src="http://openweathermap.org/img/wn/${
            forecastDay.weather[0].icon
          }@2x.png"
          alt=""
          width="42"
        />
        <div class="weather-forecast-temperatures">
          <span class="weather-forecast-temperature-max"> ${Math.round(
            forecastDay.temp.max
          )}째 </span>
          <span class="weather-forecast-temperature-min"> ${Math.round(
            forecastDay.temp.min
          )}째 </span>
        </div>
      </div>
  `;
    }
  });

  forecastHTML = forecastHTML + `</div>`;
  forecastElement.innerHTML = forecastHTML;
}

function getForecast(coordinates) {
  let apiKey = "5f472b7acba333cd8a035ea85a0d4d4c";
  let apiUrl = `https://api.openweathermap.org/data/2.5/onecall?lat=${coordinates.lat}&lon=${coordinates.lon}&appid=${apiKey}&units=metric`;
  axios.get(apiUrl).then(displayForecast);
}

function displayTemperature(response) {
  let temperatureElement = document.querySelector("#temperature");
  let cityElement = document.querySelector("#city");
  let descriptionElement = document.querySelector("#description");
  let humidityElement = document.querySelector("#humidity");
  let windElement = document.querySelector("#wind");
  let PressureElement = document.querySelector("#pressure")
  let dateElement = document.querySelector("#date");
  let iconElement = document.querySelector("#icon");

  celsiusTemperature = response.data.main.temp;

  temperatureElement.innerHTML = Math.round(celsiusTemperature);
  cityElement.innerHTML = response.data.name;
  descriptionElement.innerHTML = response.data.weather[0].description;
  humidityElement.innerHTML = response.data.main.humidity;
  windElement.innerHTML = Math.round(response.data.wind.speed);
  dateElement.innerHTML = formatDate(response.data.dt * 1000);
  PressureElement.innerHTML = response.data.main.pressure;
  iconElement.setAttribute(
    "src",
    `http://openweathermap.org/img/wn/${response.data.weather[0].icon}@2x.png`
  );
  iconElement.setAttribute("alt", response.data.weather[0].description);

  getForecast(response.data.coord);
}

function search(city) {
  let apiKey = "5f472b7acba333cd8a035ea85a0d4d4c";
  let apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
  axios.get(apiUrl).then(displayTemperature);
}

function handleSubmit(event) {
  event.preventDefault();
  let cityInputElement = document.querySelector("#city-input");
  search(cityInputElement.value);
}

function displayFahrengeitTemp(event){
  event.preventDefault();
  let TemperatureElement = document.querySelector("#temperature");
  CelsiusLink.classList.remove("active");
  FahrengeitLink.classList.add("active");
  let FahrengeitTemp = TemperatureElement.innerHTML*9/5+32;
  TemperatureElement.innerHTML = Math.round(FahrengeitTemp);

}

function displayCelsiusTemp(event){
  event.preventDefault();
  let TemperatureElement = document.querySelector("#temperature");
  FahrengeitLink.classList.remove("active");
  CelsiusLink.classList.add("active");
  TemperatureElement.innerHTML = Math.round(celsiusTemperature);
}
let myCode = "5f472b7acba333cd8a035ea85a0d4d4c";
function CityTemperature(response){
            let temperature = Math.round(response.data.main.temp);
            let city = response.data.name;
            let result = `${temperature}`
            let h1 = document.querySelector("#temperature");
            h1.innerHTML = result;
            let result2 = `${city}`
            let h2 = document.querySelector("#city");
            h2.innerHTML = result2;
        }
function showPosition(position){
        let lat = position.coords.latitude;
        let lon = position.coords.longitude;
        let Url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${myCode}&units=metric`;
        axios.get(Url).then(CityTemperature);
        }
function CurrentLocationCity(event) {
        event.preventDefault();
        navigator.geolocation.getCurrentPosition(showPosition);
        }

let form = document.querySelector("#search-form");
form.addEventListener("submit", handleSubmit);

let FahrengeitLink = document.querySelector("#Fahrengeit_link");
FahrengeitLink.addEventListener("click", displayFahrengeitTemp);

let CelsiusLink = document.querySelector("#Celsius_link");
CelsiusLink.addEventListener("click", displayCelsiusTemp);

let CurrentLocation = document.querySelector("#CurrentLocation");
CurrentLocation.addEventListener("click",CurrentLocationCity);

search("Kyiv");
    </script>

  </body>
</html>
